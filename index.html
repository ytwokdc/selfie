        <div class="camera-section">

            <video id="video" autoplay playsinline></video>

            <div class="button-group">

            <div class="button-group">

                <button class="btn-primary" id="newPhotoBtn">‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà</button>

    <script>
        // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏†‡∏≤‡∏û‡∏ï‡∏≤‡∏¢‡∏ï‡∏±‡∏ß - ‡∏ß‡∏≤‡∏á‡∏£‡∏π‡∏õ‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå images/
        const BACKGROUND_IMAGE_URL = './images/background.png'; // Layer 1 (‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á)
        const FOREGROUND_IMAGE_URL = './images/foreground.png'; // Layer 2 (‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î)

        let stream = null;
        let bodyPixModel = null;
        let backgroundImage = null;
        let foregroundImage = null;
        let cutoutImage = null;

        // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏•‡∏∞‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏î
        let objectX = 0;
        let objectY = 0;
        let objectScale = 1.0;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const previewCanvas = document.getElementById('previewCanvas');
        const finalCanvas = document.getElementById('finalCanvas');
        const ctx = canvas.getContext('2d');
        const previewCtx = previewCanvas.getContext('2d');
        const finalCtx = finalCanvas.getContext('2d');

        // ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï
        async function loadTemplateImages() {
            showStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï...', 'info');
            
            try {
                // ‡πÇ‡∏´‡∏•‡∏î Background
                backgroundImage = await loadImage(BACKGROUND_IMAGE_URL);
                
                // ‡πÇ‡∏´‡∏•‡∏î Foreground
                foregroundImage = await loadImage(FOREGROUND_IMAGE_URL);
                
                showStatus('‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
                return true;
            } catch (error) {
                showStatus('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï‡πÑ‡∏î‡πâ: ' + error.message, 'error');
                return false;
            }
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = url;
            });
        }

        // ‡πÇ‡∏´‡∏•‡∏î BodyPix model
        async function loadModel() {
            showStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î AI Model...', 'info');
            try {
                bodyPixModel = await bodyPix.load({
                    architecture: 'MobileNetV1',
                    outputStride: 16,
                    multiplier: 0.75,
                    quantBytes: 2
                });
                showStatus('‡πÇ‡∏´‡∏•‡∏î AI Model ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
            } catch (error) {
                showStatus('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î AI Model ‡πÑ‡∏î‡πâ: ' + error.message, 'error');
            }
        }

        // ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        document.getElementById('startCamera').addEventListener('click', async () => {
            // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï‡∏Å‡πà‡∏≠‡∏ô
            const templatesLoaded = await loadTemplateImages();
            if (!templatesLoaded) return;

            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: 1280, height: 720 },
                    audio: false
                });
                video.srcObject = stream;
                document.getElementById('startCamera').disabled = true;
                document.getElementById('capture').disabled = false;
                document.getElementById('stopCamera').disabled = false;
                showStatus('‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ!', 'success');

                // ‡πÇ‡∏´‡∏•‡∏î model ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÇ‡∏´‡∏•‡∏î
                if (!bodyPixModel) {
                    await loadModel();
                }
            } catch (error) {
                showStatus('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + error.message, 'error');
            }
        });

        // ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        document.getElementById('stopCamera').addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                document.getElementById('startCamera').disabled = false;
                document.getElementById('capture').disabled = true;
                document.getElementById('stopCamera').disabled = true;
                showStatus('‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß', 'info');
            }
        });

        // ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•
        document.getElementById('capture').addEventListener('click', async () => {
            if (!bodyPixModel) {
                showStatus('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠ AI Model ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô', 'error');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            showStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á...', 'info');

            try {
                // ‡∏à‡∏±‡∏ö‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                // ‡∏ï‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏î‡πâ‡∏ß‡∏¢ BodyPix
                const segmentation = await bodyPixModel.segmentPerson(canvas, {
                    flipHorizontal: false,
                    internalResolution: 'medium',
                    segmentationThreshold: 0.5
                });

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡πâ‡∏ß
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixel = imageData.data;
                
                for (let i = 0; i < pixel.length; i += 4) {
                    const isPerson = segmentation.data[i / 4];
                    if (!isPerson) {
                        pixel[i + 3] = 0; // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™
                    }
                }

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á canvas ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏Å‡πá‡∏ö‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏î‡πÅ‡∏•‡πâ‡∏ß
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.putImageData(imageData, 0, 0);

                // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô Image object
                cutoutImage = await loadImage(tempCanvas.toDataURL());

                // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
                objectScale = 0.8;
                objectX = backgroundImage.width / 2;
                objectY = backgroundImage.height / 2;

                // ‡πÅ‡∏™‡∏î‡∏á‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
                document.querySelector('.camera-section').style.display = 'none';
                document.getElementById('editSection').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                
                updatePreview();
                showStatus('‡∏ï‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢', 'success');

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showStatus('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message, 'error');
            }
        });

        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
        function updatePreview() {
            const bgWidth = backgroundImage.width;
            const bgHeight = backgroundImage.height;

            previewCanvas.width = bgWidth;
            previewCanvas.height = bgHeight;

            // ‡∏ß‡∏≤‡∏î Layer 1 (Background)
            previewCtx.clearRect(0, 0, bgWidth, bgHeight);
            previewCtx.drawImage(backgroundImage, 0, 0, bgWidth, bgHeight);

            // ‡∏ß‡∏≤‡∏î‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡πâ‡∏ß
            const scaledWidth = cutoutImage.width * objectScale;
            const scaledHeight = cutoutImage.height * objectScale;
            const drawX = objectX - scaledWidth / 2;
            const drawY = objectY - scaledHeight / 2;

            previewCtx.drawImage(cutoutImage, drawX, drawY, scaledWidth, scaledHeight);

            // ‡∏ß‡∏≤‡∏î Layer 2 (Foreground)
            previewCtx.drawImage(foregroundImage, 0, 0, bgWidth, bgHeight);
        }

        // Slider ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î
        const scaleSlider = document.getElementById('scaleSlider');
        const scaleValue = document.getElementById('scaleValue');

        scaleSlider.addEventListener('input', (e) => {
            objectScale = e.target.value / 100;
            scaleValue.textContent = e.target.value + '%';
            updatePreview();
        });

        document.getElementById('scaleUp').addEventListener('click', () => {
            scaleSlider.value = Math.min(200, parseInt(scaleSlider.value) + 10);
            scaleSlider.dispatchEvent(new Event('input'));
        });

        document.getElementById('scaleDown').addEventListener('click', () => {
            scaleSlider.value = Math.max(10, parseInt(scaleSlider.value) - 10);
            scaleSlider.dispatchEvent(new Event('input'));
        });

        // Drag & Drop
        previewCanvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            const rect = previewCanvas.getBoundingClientRect();
            dragStartX = (e.clientX - rect.left) * (previewCanvas.width / rect.width) - objectX;
            dragStartY = (e.clientY - rect.top) * (previewCanvas.height / rect.height) - objectY;
            previewCanvas.style.cursor = 'grabbing';
        });

        previewCanvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = previewCanvas.getBoundingClientRect();
                objectX = (e.clientX - rect.left) * (previewCanvas.width / rect.width) - dragStartX;
                objectY = (e.clientY - rect.top) * (previewCanvas.height / rect.height) - dragStartY;
                updatePreview();
            }
        });

        previewCanvas.addEventListener('mouseup', () => {
            isDragging = false;
            previewCanvas.style.cursor = 'move';
        });

        previewCanvas.addEventListener('mouseleave', () => {
            isDragging = false;
            previewCanvas.style.cursor = 'move';
        });

        // Touch support
        previewCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = true;
            const rect = previewCanvas.getBoundingClientRect();
            const touch = e.touches[0];
            dragStartX = (touch.clientX - rect.left) * (previewCanvas.width / rect.width) - objectX;
            dragStartY = (touch.clientY - rect.top) * (previewCanvas.height / rect.height) - objectY;
        });

        previewCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDragging) {
                const rect = previewCanvas.getBoundingClientRect();
                const touch = e.touches[0];
                objectX = (touch.clientX - rect.left) * (previewCanvas.width / rect.width) - dragStartX;
                objectY = (touch.clientY - rect.top) * (previewCanvas.height / rect.height) - dragStartY;
                updatePreview();
            }
        });

        previewCanvas.addEventListener('touchend', () => {
            isDragging = false;
        });

        // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
        document.getElementById('resetPosition').addEventListener('click', () => {
            objectX = backgroundImage.width / 2;
            objectY = backgroundImage.height / 2;
            objectScale = 0.8;
            scaleSlider.value = 80;
            scaleValue.textContent = '80%';
            updatePreview();
        });

        // ‡∏à‡∏±‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á
        document.getElementById('centerObject').addEventListener('click', () => {
            objectX = backgroundImage.width / 2;
            objectY = backgroundImage.height / 2;
            updatePreview();
        });

        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ
        document.getElementById('saveBtn').addEventListener('click', () => {
            const bgWidth = backgroundImage.width;
            const bgHeight = backgroundImage.height;

            finalCanvas.width = bgWidth;
            finalCanvas.height = bgHeight;

            // ‡∏ß‡∏≤‡∏î Layer 1 (Background)
            finalCtx.clearRect(0, 0, bgWidth, bgHeight);
            finalCtx.drawImage(backgroundImage, 0, 0, bgWidth, bgHeight);

            // ‡∏ß‡∏≤‡∏î‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏
            const scaledWidth = cutoutImage.width * objectScale;
            const scaledHeight = cutoutImage.height * objectScale;
            const drawX = objectX - scaledWidth / 2;
            const drawY = objectY - scaledHeight / 2;
            finalCtx.drawImage(cutoutImage, drawX, drawY, scaledWidth, scaledHeight);

            // ‡∏ß‡∏≤‡∏î Layer 2 (Foreground)
            finalCtx.drawImage(foregroundImage, 0, 0, bgWidth, bgHeight);

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            document.getElementById('resultImage').src = finalCanvas.toDataURL('image/png');
            document.getElementById('editSection').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            showStatus('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
        });

        // ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `photo-layer-${Date.now()}.png`;
            link.href = finalCanvas.toDataURL('image/png');
            link.click();
            showStatus('‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
        });

        // ‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà
        document.getElementById('retakeBtn').addEventListener('click', () => {
            document.getElementById('editSection').style.display = 'none';
            document.querySelector('.camera-section').style.display = 'block';
            cutoutImage = null;
        });

        document.getElementById('newPhotoBtn').addEventListener('click', () => {
            document.getElementById('result').style.display = 'none';
            document.querySelector('.camera-section').style.display = 'block';
            cutoutImage = null;
        });

        // ‡πÇ‡∏´‡∏•‡∏î model ‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        loadModel();
    </script>
