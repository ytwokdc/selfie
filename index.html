<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Layer Composer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: #1a1a1a;
            aspect-ratio: 857 / 1200;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #previewCanvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #captureCanvas, #finalCanvas {
            display: none;
        }

        .controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: none;
        }

        .controls.show {
            display: block;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider-container label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            text-align: center;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            padding: 14px 35px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper">
            <video id="video" autoplay playsinline></video>
            <canvas id="previewCanvas"></canvas>
            <canvas id="overlayCanvas"></canvas>
        </div>

        <canvas id="captureCanvas"></canvas>
        <canvas id="finalCanvas"></canvas>

        <div class="controls" id="scaleControls">
            <div class="slider-container">
                <label>‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î</label>
                <div class="slider-row">
                    <input type="range" id="scaleSlider" min="20" max="150" value="100" step="5">
                    <span class="value-display" id="scaleValue">100%</span>
                </div>
                <div class="slider-row">
                    <button class="btn-primary" id="scaleDown" style="padding: 8px 15px; flex: 1;">-</button>
                    <button class="btn-primary" id="scaleUp" style="padding: 8px 15px; flex: 1;">+</button>
                </div>
            </div>
        </div>

        <div class="button-group" id="cameraButtons">
            <button class="btn-primary" id="startCamera">üìπ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
            <button class="btn-success" id="capture" disabled>üì∑ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
        </div>

        <div class="button-group" id="saveButtons" style="display: none;">
            <button class="btn-success" id="saveBtn">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ</button>
            <button class="btn-primary" id="cancelBtn">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
        </div>
    </div>

    <script>
        const OVERLAY_IMAGE_URL = './images/overlay.png';
        const CANVAS_WIDTH = 857;
        const CANVAS_HEIGHT = 1200;

        let stream = null;
        let overlayImage = null;
        let capturedImage = null;
        let objectScale = 1.0;

        const video = document.getElementById('video');
        const previewCanvas = document.getElementById('previewCanvas');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const captureCanvas = document.getElementById('captureCanvas');
        const finalCanvas = document.getElementById('finalCanvas');
        
        const previewCtx = previewCanvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const captureCtx = captureCanvas.getContext('2d');
        const finalCtx = finalCanvas.getContext('2d');

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = url;
            });
        }

        async function loadOverlayImage() {
            try {
                overlayImage = await loadImage(OVERLAY_IMAGE_URL);
                drawOverlay();
                return true;
            } catch (error) {
                console.error('Cannot load overlay:', error);
                return false;
            }
        }

        function drawOverlay() {
            if (!overlayImage) return;
            overlayCanvas.width = CANVAS_WIDTH;
            overlayCanvas.height = CANVAS_HEIGHT;
            overlayCanvas.style.display = 'block';
            overlayCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            overlayCtx.drawImage(overlayImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        }

        function drawPreview() {
            if (!capturedImage || !overlayImage) return;

            previewCanvas.width = CANVAS_WIDTH;
            previewCanvas.height = CANVAS_HEIGHT;

            const scale = Math.max(CANVAS_WIDTH / capturedImage.width, CANVAS_HEIGHT / capturedImage.height) * objectScale;
            const scaledWidth = capturedImage.width * scale;
            const scaledHeight = capturedImage.height * scale;
            const x = (CANVAS_WIDTH - scaledWidth) / 2;
            const y = (CANVAS_HEIGHT - scaledHeight) / 2;

            previewCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            previewCtx.drawImage(capturedImage, x, y, scaledWidth, scaledHeight);
        }

        // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        document.getElementById('startCamera').addEventListener('click', async () => {
            if (!overlayImage) return;

            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 720 },
                        height: { ideal: 960 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                overlayCanvas.style.display = 'block';
                
                document.getElementById('startCamera').disabled = true;
                document.getElementById('capture').disabled = false;

            } catch (error) {
                console.error('Cannot access camera:', error);
            }
        });

        // ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ
        document.getElementById('capture').addEventListener('click', async () => {
            if (!video.videoWidth) return;

            document.getElementById('cameraButtons').style.display = 'none';

            try {
                const vw = video.videoWidth;
                const vh = video.videoHeight;
                
                // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô (W>H) ‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏∏‡∏ô 90 ‡∏≠‡∏á‡∏®‡∏≤
                if (vw > vh) {
                    captureCanvas.width = vh;
                    captureCanvas.height = vw;
                    captureCtx.save();
                    captureCtx.translate(vh, 0);
                    captureCtx.rotate(90 * Math.PI / 180);
                    captureCtx.drawImage(video, 0, 0, vw, vh);
                    captureCtx.restore();
                } else {
                    captureCanvas.width = vw;
                    captureCanvas.height = vh;
                    captureCtx.drawImage(video, 0, 0);
                }

                capturedImage = await loadImage(captureCanvas.toDataURL());

                video.style.display = 'none';
                previewCanvas.style.display = 'block';
                
                drawPreview();
                
                document.getElementById('scaleControls').classList.add('show');
                document.getElementById('saveButtons').style.display = 'flex';
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }

            } catch (error) {
                console.error('Capture error:', error);
                document.getElementById('cameraButtons').style.display = 'flex';
            }
        });

        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ
        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!capturedImage || !overlayImage) return;

            finalCanvas.width = CANVAS_WIDTH;
            finalCanvas.height = CANVAS_HEIGHT;

            const scale = Math.max(CANVAS_WIDTH / capturedImage.width, CANVAS_HEIGHT / capturedImage.height) * objectScale;
            const scaledWidth = capturedImage.width * scale;
            const scaledHeight = capturedImage.height * scale;
            const x = (CANVAS_WIDTH - scaledWidth) / 2;
            const y = (CANVAS_HEIGHT - scaledHeight) / 2;

            finalCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            finalCtx.drawImage(capturedImage, x, y, scaledWidth, scaledHeight);
            finalCtx.drawImage(overlayImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï
            const resultDataUrl = finalCanvas.toDataURL('image/png');
            const resultImg = await loadImage(resultDataUrl);
            previewCanvas.width = CANVAS_WIDTH;
            previewCanvas.height = CANVAS_HEIGHT;
            previewCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            previewCtx.drawImage(resultImg, 0, 0);

            document.getElementById('scaleControls').classList.remove('show');
            document.getElementById('saveButtons').style.display = 'none';
            overlayCanvas.style.display = 'none';

            // ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î
            const link = document.createElement('a');
            link.download = `photo-${Date.now()}.png`;
            link.href = resultDataUrl;
            link.click();

            setTimeout(() => {
                document.getElementById('cameraButtons').style.display = 'flex';
                document.getElementById('startCamera').disabled = false;
                document.getElementById('capture').disabled = true;
            }, 300);
        });

        // ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('scaleControls').classList.remove('show');
            document.getElementById('saveButtons').style.display = 'none';
            document.getElementById('cameraButtons').style.display = 'flex';
            document.getElementById('startCamera').disabled = false;
            document.getElementById('capture').disabled = true;
            
            video.style.display = 'none';
            previewCanvas.style.display = 'none';
            overlayCanvas.style.display = 'block';
            
            capturedImage = null;
            objectScale = 1.0;
            document.getElementById('scaleSlider').value = 100;
            document.getElementById('scaleValue').textContent = '100%';
            
            drawOverlay();
        });

        // Slider
        const scaleSlider = document.getElementById('scaleSlider');
        const scaleValue = document.getElementById('scaleValue');

        scaleSlider.addEventListener('input', (e) => {
            objectScale = e.target.value / 100;
            scaleValue.textContent = e.target.value + '%';
            if (capturedImage) {
                drawPreview();
            }
        });

        document.getElementById('scaleUp').addEventListener('click', () => {
            scaleSlider.value = Math.min(150, parseInt(scaleSlider.value) + 10);
            scaleSlider.dispatchEvent(new Event('input'));
        });

        document.getElementById('scaleDown').addEventListener('click', () => {
            scaleSlider.value = Math.max(20, parseInt(scaleSlider.value) - 10);
            scaleSlider.dispatchEvent(new Event('input'));
        });

        // ‡πÇ‡∏´‡∏•‡∏î overlay ‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        window.addEventListener('load', async () => {
            overlayCanvas.width = CANVAS_WIDTH;
            overlayCanvas.height = CANVAS_HEIGHT;
            overlayCanvas.style.display = 'block';
            await loadOverlayImage();
        });
    </script>
</body>
</html>
