<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Layer Composer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        #templateCanvas, #previewCanvas {
            width: 100%;
            height: auto;
            display: block;
        }

        #previewCanvas {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        #video {
            display: none;
        }

        #canvas, #finalCanvas, #segmentCanvas {
            display: none;
        }

        .controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: none;
        }

        .controls.show {
            display: block;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-container label {
            min-width: 80px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            padding: 14px 35px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .result-section {
            display: none;
        }

        #resultImage {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="templateCanvas"></canvas>
            <canvas id="previewCanvas"></canvas>
        </div>

        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <canvas id="segmentCanvas"></canvas>
        <canvas id="finalCanvas"></canvas>

        <div class="controls" id="scaleControls">
            <div class="slider-container">
                <label>‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î</label>
                <button class="btn-primary" id="scaleDown" style="padding: 8px 15px;">-</button>
                <input type="range" id="scaleSlider" min="20" max="150" value="50" step="5">
                <button class="btn-primary" id="scaleUp" style="padding: 8px 15px;">+</button>
                <span class="value-display" id="scaleValue">50%</span>
            </div>
        </div>

        <div class="button-group" id="cameraButtons">
            <button class="btn-primary" id="startCamera">üìπ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
            <button class="btn-success" id="capture" disabled>üì∑ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
        </div>

        <div class="result-section" id="resultSection">
            <img id="resultImage">
            <div class="button-group">
                <button class="btn-info" id="downloadBtn">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ</button>
                <button class="btn-primary" id="retakeBtn">‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà</button>
            </div>
        </div>
    </div>

    <script>
        // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏†‡∏≤‡∏û‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï
        const BACKGROUND_IMAGE_URL = './images/background.png';
        const FOREGROUND_IMAGE_URL = './images/foreground.png';

        let stream = null;
        let bodyPixModel = null;
        let backgroundImage = null;
        let foregroundImage = null;
        let cutoutImageData = null;
        let objectScale = 0.5; // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà 50% ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö selfie
        let isPreviewActive = false;
        let previewInterval = null;

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const segmentCanvas = document.getElementById('segmentCanvas');
        const templateCanvas = document.getElementById('templateCanvas');
        const previewCanvas = document.getElementById('previewCanvas');
        const finalCanvas = document.getElementById('finalCanvas');
        const ctx = canvas.getContext('2d');
        const segmentCtx = segmentCanvas.getContext('2d');
        const templateCtx = templateCanvas.getContext('2d');
        const previewCtx = previewCanvas.getContext('2d');
        const finalCtx = finalCanvas.getContext('2d');

        // ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï
        async function loadTemplateImages() {
            try {
                backgroundImage = await loadImage(BACKGROUND_IMAGE_URL);
                foregroundImage = await loadImage(FOREGROUND_IMAGE_URL);
                
                // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï‡∏£‡∏ß‡∏°‡∏Å‡∏±‡∏ô
                drawTemplate();
                
                return true;
            } catch (error) {
                console.error('Cannot load templates:', error);
                return false;
            }
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = url;
            });
        }

        // ‡∏ß‡∏≤‡∏î‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï (background + foreground)
        function drawTemplate() {
            templateCanvas.width = backgroundImage.width;
            templateCanvas.height = backgroundImage.height;

            templateCtx.clearRect(0, 0, templateCanvas.width, templateCanvas.height);
            templateCtx.drawImage(backgroundImage, 0, 0);
            templateCtx.drawImage(foregroundImage, 0, 0);
        }

        // ‡πÇ‡∏´‡∏•‡∏î BodyPix model
        async function loadModel() {
            if (bodyPixModel) return;
            
            try {
                bodyPixModel = await bodyPix.load({
                    architecture: 'MobileNetV1',
                    outputStride: 16,
                    multiplier: 0.75,
                    quantBytes: 2
                });
            } catch (error) {
                console.error('Cannot load AI model:', error);
            }
        }

        // ‡∏ï‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡∏∞‡∏ß‡∏≤‡∏î‡∏ö‡∏ô preview canvas
        async function updatePreview() {
            if (!isPreviewActive || !bodyPixModel || !video.videoWidth) return;

            try {
                // ‡∏à‡∏±‡∏ö‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                // ‡∏ï‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏î‡πâ‡∏ß‡∏¢ BodyPix
                const segmentation = await bodyPixModel.segmentPerson(canvas, {
                    flipHorizontal: false,
                    internalResolution: 'medium',
                    segmentationThreshold: 0.5
                });

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡πâ‡∏ß
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixel = imageData.data;
                
                for (let i = 0; i < pixel.length; i += 4) {
                    const isPerson = segmentation.data[i / 4];
                    if (!isPerson) {
                        pixel[i + 3] = 0; // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™
                    }
                }

                segmentCanvas.width = canvas.width;
                segmentCanvas.height = canvas.height;
                segmentCtx.putImageData(imageData, 0, 0);

                // ‡∏ß‡∏≤‡∏î‡∏ö‡∏ô preview canvas
                drawPreviewComposite();

            } catch (error) {
                console.error('Preview error:', error);
            }
        }

        // ‡∏ß‡∏≤‡∏î‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°‡∏ö‡∏ô preview canvas
        function drawPreviewComposite() {
            const bgWidth = backgroundImage.width;
            const bgHeight = backgroundImage.height;

            previewCanvas.width = bgWidth;
            previewCanvas.height = bgHeight;

            // ‡∏ß‡∏≤‡∏î background
            previewCtx.clearRect(0, 0, bgWidth, bgHeight);
            previewCtx.drawImage(backgroundImage, 0, 0);

            // ‡∏ß‡∏≤‡∏î‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏î‡πÅ‡∏•‡πâ‡∏ß
            const scale = Math.min(bgWidth / segmentCanvas.width, bgHeight / segmentCanvas.height) * objectScale;
            const scaledWidth = segmentCanvas.width * scale;
            const scaledHeight = segmentCanvas.height * scale;
            const x = (bgWidth - scaledWidth) / 2;
            const y = (bgHeight - scaledHeight) / 2;

            previewCtx.drawImage(segmentCanvas, x, y, scaledWidth, scaledHeight);

            // ‡∏ß‡∏≤‡∏î foreground
            previewCtx.drawImage(foregroundImage, 0, 0);
        }

        // ‡∏ß‡∏≤‡∏î‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°‡∏à‡∏≤‡∏Å cutout ‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ß‡πâ
        function drawFinalComposite() {
            const bgWidth = backgroundImage.width;
            const bgHeight = backgroundImage.height;

            previewCanvas.width = bgWidth;
            previewCanvas.height = bgHeight;

            // ‡∏ß‡∏≤‡∏î background
            previewCtx.clearRect(0, 0, bgWidth, bgHeight);
            previewCtx.drawImage(backgroundImage, 0, 0);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á temp canvas ‡∏à‡∏≤‡∏Å cutout data
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = cutoutImageData.width;
            tempCanvas.height = cutoutImageData.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(cutoutImageData, 0, 0);

            // ‡∏ß‡∏≤‡∏î‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏î‡πÅ‡∏•‡πâ‡∏ß
            const scale = Math.min(bgWidth / tempCanvas.width, bgHeight / tempCanvas.height) * objectScale;
            const scaledWidth = tempCanvas.width * scale;
            const scaledHeight = tempCanvas.height * scale;
            const x = (bgWidth - scaledWidth) / 2;
            const y = (bgHeight - scaledHeight) / 2;

            previewCtx.drawImage(tempCanvas, x, y, scaledWidth, scaledHeight);

            // ‡∏ß‡∏≤‡∏î foreground
            previewCtx.drawImage(foregroundImage, 0, 0);
        }

        // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        document.getElementById('startCamera').addEventListener('click', async () => {
            if (!backgroundImage || !foregroundImage) {
                return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1080 },
                        height: { ideal: 1920 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                document.getElementById('startCamera').disabled = true;
                document.getElementById('capture').disabled = false;

                // ‡πÇ‡∏´‡∏•‡∏î model ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÇ‡∏´‡∏•‡∏î
                if (!bodyPixModel) {
                    await loadModel();
                }

                // ‡∏£‡∏≠ video ‡∏û‡∏£‡πâ‡∏≠‡∏° ‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏£‡∏¥‡πà‡∏° preview
                video.onloadedmetadata = () => {
                    previewCanvas.style.display = 'block';
                    isPreviewActive = true;
                    
                    // Update preview ‡∏ó‡∏∏‡∏Å 1.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                    previewInterval = setInterval(updatePreview, 1500);
                };

            } catch (error) {
                console.error('Cannot access camera:', error);
            }
        });

        // ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•
        document.getElementById('capture').addEventListener('click', async () => {
            if (!bodyPixModel) {
                return;
            }

            // ‡∏´‡∏¢‡∏∏‡∏î preview
            isPreviewActive = false;
            if (previewInterval) {
                clearInterval(previewInterval);
                previewInterval = null;
            }

            document.getElementById('cameraButtons').style.display = 'none';

            try {
                // ‡∏à‡∏±‡∏ö‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                // ‡∏ï‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏î‡πâ‡∏ß‡∏¢ BodyPix
                const segmentation = await bodyPixModel.segmentPerson(canvas, {
                    flipHorizontal: false,
                    internalResolution: 'medium',
                    segmentationThreshold: 0.5
                });

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡πâ‡∏ß
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixel = imageData.data;
                
                for (let i = 0; i < pixel.length; i += 4) {
                    const isPerson = segmentation.data[i / 4];
                    if (!isPerson) {
                        pixel[i + 3] = 0;
                    }
                }

                // ‡πÄ‡∏Å‡πá‡∏ö cutout data
                cutoutImageData = imageData;

                // ‡πÅ‡∏™‡∏î‡∏á preview ‡∏û‡∏£‡πâ‡∏≠‡∏° slider
                drawFinalComposite();
                document.getElementById('scaleControls').classList.add('show');
                
                // ‡∏ã‡πà‡∏≠‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á
                previewCanvas.style.display = 'block';
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }

            } catch (error) {
                console.error('Processing error:', error);
                document.getElementById('cameraButtons').style.display = 'flex';
            }
        });

        // Slider ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î
        const scaleSlider = document.getElementById('scaleSlider');
        const scaleValue = document.getElementById('scaleValue');

        scaleSlider.addEventListener('input', (e) => {
            objectScale = e.target.value / 100;
            scaleValue.textContent = e.target.value + '%';
            if (cutoutImageData) {
                drawFinalComposite();
            }
        });

        document.getElementById('scaleUp').addEventListener('click', () => {
            scaleSlider.value = Math.min(150, parseInt(scaleSlider.value) + 10);
            scaleSlider.dispatchEvent(new Event('input'));
        });

        document.getElementById('scaleDown').addEventListener('click', () => {
            scaleSlider.value = Math.max(20, parseInt(scaleSlider.value) - 10);
            scaleSlider.dispatchEvent(new Event('input'));
        });

        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ
        document.getElementById('downloadBtn').addEventListener('click', () => {
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏†‡∏≤‡∏û‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
            const bgWidth = backgroundImage.width;
            const bgHeight = backgroundImage.height;

            finalCanvas.width = bgWidth;
            finalCanvas.height = bgHeight;

            // ‡∏ß‡∏≤‡∏î background
            finalCtx.clearRect(0, 0, bgWidth, bgHeight);
            finalCtx.drawImage(backgroundImage, 0, 0);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á temp canvas ‡∏à‡∏≤‡∏Å cutout data
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = cutoutImageData.width;
            tempCanvas.height = cutoutImageData.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(cutoutImageData, 0, 0);

            // ‡∏ß‡∏≤‡∏î‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏
            const scale = Math.min(bgWidth / tempCanvas.width, bgHeight / tempCanvas.height) * objectScale;
            const scaledWidth = tempCanvas.width * scale;
            const scaledHeight = tempCanvas.height * scale;
            const x = (bgWidth - scaledWidth) / 2;
            const y = (bgHeight - scaledHeight) / 2;

            finalCtx.drawImage(tempCanvas, x, y, scaledWidth, scaledHeight);

            // ‡∏ß‡∏≤‡∏î foreground
            finalCtx.drawImage(foregroundImage, 0, 0);

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            document.getElementById('resultImage').src = finalCanvas.toDataURL('image/png');
            document.getElementById('scaleControls').classList.remove('show');
            previewCanvas.style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';

            // ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î
            const link = document.createElement('a');
            link.download = `photo-${Date.now()}.png`;
            link.href = finalCanvas.toDataURL('image/png');
            link.click();
        });

        // ‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà
        document.getElementById('retakeBtn').addEventListener('click', () => {
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('cameraButtons').style.display = 'flex';
            document.getElementById('startCamera').disabled = false;
            document.getElementById('capture').disabled = true;
            document.getElementById('scaleControls').classList.remove('show');
            
            previewCanvas.style.display = 'none';
            cutoutImageData = null;
            objectScale = 0.5;
            scaleSlider.value = 50;
            scaleValue.textContent = '50%';
            
            // ‡∏ß‡∏≤‡∏î‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï‡πÉ‡∏´‡∏°‡πà
            drawTemplate();
        });

        // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏ó‡∏°‡πÄ‡∏û‡∏•‡∏ï‡πÅ‡∏•‡∏∞ model ‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        window.addEventListener('load', async () => {
            const loaded = await loadTemplateImages();
            if (loaded) {
                await loadModel();
            }
        });
    </script>
</body>
</html>
