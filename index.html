<!DOCTYPE html>
<html lang="th">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        .canvas-wrapper {

            margin: 0 auto 20px;

        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);

        button:disabled {

    <script>
        const OVERLAY_IMAGE_URL = './images/overlay.png';
        const CANVAS_WIDTH = 857;
        const CANVAS_HEIGHT = 1200;

        let stream = null;
        let overlayImage = null;
        let capturedImage = null;

        const video = document.getElementById('video');
        const previewCanvas = document.getElementById('previewCanvas');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const captureCanvas = document.getElementById('captureCanvas');
        const finalCanvas = document.getElementById('finalCanvas');
        
        const previewCtx = previewCanvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const captureCtx = captureCanvas.getContext('2d');
        const finalCtx = finalCanvas.getContext('2d');

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = url;
            });
        }

        async function loadOverlayImage() {
            try {
                overlayImage = await loadImage(OVERLAY_IMAGE_URL);
                drawOverlay();
                return true;
            } catch (error) {
                console.error('Cannot load overlay:', error);
                return false;
            }
        }

        function drawOverlay() {
            if (!overlayImage) return;
            overlayCanvas.width = CANVAS_WIDTH;
            overlayCanvas.height = CANVAS_HEIGHT;
            overlayCanvas.style.display = 'block';
            overlayCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            overlayCtx.drawImage(overlayImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        }

        // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á - ‡∏Ç‡∏≠‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á
        document.getElementById('startCamera').addEventListener('click', async () => {
            if (!overlayImage) return;

            try {
                // ‡∏•‡∏≠‡∏á‡∏´‡∏•‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡πÑ‡∏î‡πâ (‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å‡∏á‡πà‡∏≤‡∏¢‡πÑ‡∏õ‡∏¢‡∏≤‡∏Å)
                const constraints = [
                    // ‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 1: ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏á‡πà‡∏≤‡∏¢‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î (Android ‡∏ä‡∏≠‡∏ö)
                    {
                        video: {
                            facingMode: 'user'
                        }
                    },
                    // ‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 2: ‡∏£‡∏∞‡∏ö‡∏∏‡∏Ç‡∏ô‡∏≤‡∏î‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö
                    {
                        video: {
                            facingMode: 'user',
                            width: { ideal: 720 },
                            height: { ideal: 1280 }
                        }
                    },
                    // ‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 3: ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á
                    {
                        video: {
                            facingMode: 'environment'
                        }
                    },
                    // ‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà 4: ‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏≠‡∏∞‡πÑ‡∏£‡πÄ‡∏•‡∏¢
                    {
                        video: true
                    }
                ];

                let success = false;
                let lastError = null;
                
                for (let i = 0; i < constraints.length; i++) {
                    try {
                        console.log(`Trying camera constraint ${i + 1}...`);
                        stream = await navigator.mediaDevices.getUserMedia(constraints[i]);
                        success = true;
                        console.log('‚úÖ Camera opened!');
                        break;
                    } catch (e) {
                        console.log(`‚ùå Constraint ${i + 1} failed:`, e.message);
                        lastError = e;
                    }
                }

                if (!success) {
                    throw lastError || new Error('Cannot access camera');
                }
                
                video.srcObject = stream;
                video.style.display = 'block';
                overlayCanvas.style.display = 'block';
                
                document.getElementById('startCamera').disabled = true;
                document.getElementById('capture').disabled = false;

            } catch (error) {
                console.error('Camera error:', error);
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ\n\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö:\n1. ‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á\n2. ‡πÄ‡∏õ‡∏¥‡∏î‡∏ú‡πà‡∏≤‡∏ô HTTPS\n3. ‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÅ‡∏≠‡∏û‡∏≠‡∏∑‡πà‡∏ô‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà');
            }
        });

        // ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ - ‡πÑ‡∏°‡πà‡∏´‡∏°‡∏∏‡∏ô ‡πÉ‡∏ä‡πâ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏™‡πà‡∏á‡∏°‡∏≤
        document.getElementById('capture').addEventListener('click', async () => {
            if (!video.videoWidth) return;

            document.getElementById('cameraButtons').style.display = 'none';

            try {
                // ‡∏à‡∏±‡∏ö‡∏†‡∏≤‡∏û‡∏ï‡∏£‡∏á‡πÜ ‡πÑ‡∏°‡πà‡∏´‡∏°‡∏∏‡∏ô
                captureCanvas.width = video.videoWidth;
                captureCanvas.height = video.videoHeight;
                captureCtx.drawImage(video, 0, 0);

                capturedImage = await loadImage(captureCanvas.toDataURL());

                video.style.display = 'none';
                previewCanvas.style.display = 'block';
                
                // ‡πÅ‡∏™‡∏î‡∏á preview
                drawPreview();
                
                document.getElementById('saveButtons').style.display = 'flex';
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }

            } catch (error) {
                console.error('Capture error:', error);
                document.getElementById('cameraButtons').style.display = 'flex';
            }
        });

        function drawPreview() {
            if (!capturedImage || !overlayImage) return;

            previewCanvas.width = CANVAS_WIDTH;
            previewCanvas.height = CANVAS_HEIGHT;

            // ‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏Å‡∏£‡∏≠‡∏ö
            const scale = Math.max(CANVAS_WIDTH / capturedImage.width, CANVAS_HEIGHT / capturedImage.height);
            const scaledWidth = capturedImage.width * scale;
            const scaledHeight = capturedImage.height * scale;
            const x = (CANVAS_WIDTH - scaledWidth) / 2;
            const y = (CANVAS_HEIGHT - scaledHeight) / 2;

            previewCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            previewCtx.drawImage(capturedImage, x, y, scaledWidth, scaledHeight);
        }

        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ
        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!capturedImage || !overlayImage) return;

            finalCanvas.width = CANVAS_WIDTH;
            finalCanvas.height = CANVAS_HEIGHT;

            // ‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏Å‡∏£‡∏≠‡∏ö
            const scale = Math.max(CANVAS_WIDTH / capturedImage.width, CANVAS_HEIGHT / capturedImage.height);
            const scaledWidth = capturedImage.width * scale;
            const scaledHeight = capturedImage.height * scale;
            const x = (CANVAS_WIDTH - scaledWidth) / 2;
            const y = (CANVAS_HEIGHT - scaledHeight) / 2;

            finalCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            finalCtx.drawImage(capturedImage, x, y, scaledWidth, scaledHeight);
            finalCtx.drawImage(overlayImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // ‡∏•‡∏≠‡∏á‡∏´‡∏•‡∏≤‡∏¢‡∏ß‡∏¥‡∏ò‡∏µ‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
            const saved = await trySaveImage();
            
            if (saved) {
                // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ï‡πà‡∏≠
                reopenCamera();
            }
        });

        async function trySaveImage() {
            const filename = `photo-${Date.now()}.png`;
            
            // ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πà 1: ‡∏•‡∏≠‡∏á Share API (‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)
            try {
                const blob = await new Promise(resolve => finalCanvas.toBlob(resolve, 'image/png'));
                const file = new File([blob], filename, { type: 'image/png' });
                
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Photo'
                    });
                    console.log('Saved via Share API');
                    return true;
                }
            } catch (e) {
                console.log('Share API failed, trying next method...');
            }

            // ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πà 2: Download link
            try {
                const dataUrl = finalCanvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                console.log('Saved via download link');
                
                // ‡∏£‡∏≠‡πÉ‡∏´‡πâ download ‡πÄ‡∏£‡∏¥‡πà‡∏°
                await new Promise(resolve => setTimeout(resolve, 300));
                return true;
            } catch (e) {
                console.log('Download link failed, trying next method...');
            }

            // ‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πà 3: ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ô new window (long press to save)
            try {
                const dataUrl = finalCanvas.toDataURL('image/png');
                const win = window.open();
                if (win) {
                    win.document.write(`
                        <html>
                        <head><title>Photo</title></head>
                        <body style="margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#000;">
                            <img src="${dataUrl}" style="max-width:100%;max-height:100%;"/>
                            <p style="position:absolute;top:10px;left:50%;transform:translateX(-50%);color:white;background:rgba(0,0,0,0.7);padding:10px;border-radius:5px;">
                                ‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏£‡∏π‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
                            </p>
                        </body>
                        </html>
                    `);
                    console.log('Opened in new window');
                    return true;
                }
            } catch (e) {
                console.log('New window failed');
            }

            alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á');
            return false;
        }

        // ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å
        document.getElementById('cancelBtn').addEventListener('click', () => {
            // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ï‡πà‡∏≠
            reopenCamera();
        });

        async function reopenCamera() {
            document.getElementById('saveButtons').style.display = 'none';
            document.getElementById('cameraButtons').style.display = 'flex';
            
            previewCanvas.style.display = 'none';
            video.style.display = 'block';
            overlayCanvas.style.display = 'block';
            
            capturedImage = null;

            // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // ‡πÉ‡∏ä‡πâ constraints ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏á‡πà‡∏≤‡∏¢
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user'
                    }
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                
                document.getElementById('startCamera').disabled = true;
                document.getElementById('capture').disabled = false;

            } catch (error) {
                console.error('Reopen camera error:', error);
                document.getElementById('startCamera').disabled = false;
                document.getElementById('capture').disabled = true;
            }
        }

        // ‡πÇ‡∏´‡∏•‡∏î overlay
        window.addEventListener('load', async () => {
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á\n\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏ä‡πâ Chrome ‡∏´‡∏£‡∏∑‡∏≠ Safari');
                document.getElementById('startCamera').disabled = true;
                return;
            }

            overlayCanvas.width = CANVAS_WIDTH;
            overlayCanvas.height = CANVAS_HEIGHT;
            overlayCanvas.style.display = 'block';
            await loadOverlayImage();
        });

        // ============================================
        // Google Drive Integration
        // ============================================
        
        // ‚úÖ Google Cloud credentials
        const GOOGLE_CLIENT_ID = '219537201166-g2ft45p6efds3etj5g74goqv1hrdv1v0.apps.googleusercontent.com';
        const GOOGLE_API_KEY = 'AIzaSyAE-tNmIHvII9QWERcTeJRPYT8pUKSLL5Y';
        const GOOGLE_SCOPES = 'https://www.googleapis.com/auth/drive.file';
        
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // ‡πÇ‡∏´‡∏•‡∏î Google API Client
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: GOOGLE_API_KEY,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ setup ‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á
        function checkGoogleSetup() {
            if (GOOGLE_CLIENT_ID.includes('YOUR_CLIENT_ID') || GOOGLE_API_KEY.includes('YOUR_API_KEY')) {
                alert('‚ö†Ô∏è ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ setup Google Drive!\n\n' +
                      '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏î‡∏π SETUP_GOOGLE_DRIVE.md ‡πÄ‡∏û‡∏∑‡πà‡∏≠:\n' +
                      '1. ‡∏™‡∏£‡πâ‡∏≤‡∏á Google Cloud Project\n' +

                alert('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î Google API...\n\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà');

        // ‡∏´‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå zootopia
        async function findOrCreateFolder(folderName) {
            try {
                // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå
                const response = await gapi.client.drive.files.list({
                    q: `name='${folderName}' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });

                if (response.result.files && response.result.files.length > 0) {
                    // ‡πÄ‡∏à‡∏≠‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÅ‡∏•‡πâ‡∏ß
                    console.log('‚úÖ Found folder:', response.result.files[0].name);
                    return response.result.files[0].id;
                } else {
                    // ‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠ - ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà
                    console.log('üìÅ Creating folder:', folderName);
                    const createResponse = await gapi.client.drive.files.create({
                        resource: {
                            name: folderName,
                            mimeType: 'application/vnd.google-apps.folder'
                        },
                        fields: 'id'
                    });
                    console.log('‚úÖ Folder created');
                    return createResponse.result.id;

        // ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏õ Google Drive
        async function uploadToGoogleDrive(blob, filename) {
            if (!checkGoogleSetup()) return false;

            return new Promise((resolve, reject) => {
                tokenClient.callback = async (response) => {
                    if (response.error !== undefined) {
                        reject(response);
                        return;
                    }

                    try {
                        // ‡∏´‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå zootopia
                        const folderId = await findOrCreateFolder('zootopia');

                        // ‡∏™‡∏£‡πâ‡∏≤‡∏á metadata (‡πÄ‡∏û‡∏¥‡πà‡∏° parents ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡πá‡∏ö‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå)
                        const metadata = {
                            name: filename,
                            mimeType: 'image/png',
                            parents: [folderId]
                        };

                        // ‡∏™‡∏£‡πâ‡∏≤‡∏á multipart request
                        const form = new FormData();
                        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                        form.append('file', blob);

                        // ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
                        const uploadResponse = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                            method: 'POST',
                            headers: new Headers({ 
                                'Authorization': 'Bearer ' + gapi.client.getToken().access_token 
                            }),
                            body: form,
                        });

                        if (!uploadResponse.ok) {
                            throw new Error('Upload failed: ' + uploadResponse.statusText);
                        }

                        const result = await uploadResponse.json();
                        console.log('‚úÖ Upload success:', result);
                        alert('‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏õ Google Drive ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‚úÖ\n\n‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå: zootopia\n‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå: ' + filename);
                        resolve(result);
                    } catch (error) {
                        console.error('‚ùå Upload error:', error);
                        alert('‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‚ùå\n\n' + error.message);
                        reject(error);
                    }
                };

                // ‡∏Ç‡∏≠ access token
                if (gapi.client.getToken() === null) {
                    // ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å - ‡∏Ç‡∏≠‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï
                    tokenClient.requestAccessToken({ prompt: 'consent' });
                } else {
                    // ‡∏°‡∏µ token ‡πÅ‡∏•‡πâ‡∏ß
                    tokenClient.requestAccessToken({ prompt: '' });
                }
            });
        }

        // ‡πÇ‡∏´‡∏•‡∏î Google APIs ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏û‡∏à‡∏û‡∏£‡πâ‡∏≠‡∏°
        window.gapiLoaded = gapiLoaded;
        window.gisLoaded = gisLoaded;
        
        // ‡∏£‡∏≠‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤ Google API ‡∏à‡∏∞‡∏û‡∏£‡πâ‡∏≠‡∏°
        async function waitForGoogleAPI() {
            let attempts = 0;
            const maxAttempts = 20; // ‡∏£‡∏≠‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            
            while (attempts < maxAttempts) {
                if (gapiInited && gisInited) {
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 500));
                attempts++;
            }
            return false;
        }

        // ‡∏õ‡∏∏‡πà‡∏° Upload Google Drive (‡∏£‡∏≠‡πÉ‡∏´‡πâ API ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡πà‡∏≠‡∏ô)
        document.getElementById('uploadDriveBtn').addEventListener('click', async () => {
            if (!capturedImage || !overlayImage) return;

            // ‡πÅ‡∏™‡∏î‡∏á loading
            const btn = document.getElementById('uploadDriveBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...';
            btn.disabled = true;

            // ‡∏£‡∏≠‡πÉ‡∏´‡πâ Google API ‡∏û‡∏£‡πâ‡∏≠‡∏°
            if (!gapiInited || !gisInited) {
                const ready = await waitForGoogleAPI();
                if (!ready) {
                    alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î Google API ‡πÑ‡∏î‡πâ\n\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà');
                    btn.textContent = originalText;
                    btn.disabled = false;
                    return;
                }
            }

            btn.textContent = originalText;
            btn.disabled = false;

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
            finalCanvas.width = CANVAS_WIDTH;
            finalCanvas.height = CANVAS_HEIGHT;

            const scale = Math.max(CANVAS_WIDTH / capturedImage.width, CANVAS_HEIGHT / capturedImage.height);
            const scaledWidth = capturedImage.width * scale;
            const scaledHeight = capturedImage.height * scale;
            const x = (CANVAS_WIDTH - scaledWidth) / 2;
            const y = (CANVAS_HEIGHT - scaledHeight) / 2;

            finalCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            finalCtx.drawImage(capturedImage, x, y, scaledWidth, scaledHeight);
            finalCtx.drawImage(overlayImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô blob
            const blob = await new Promise(resolve => finalCanvas.toBlob(resolve, 'image/png'));
            const filename = `photo-${Date.now()}.png`;
            
            try {
                btn.textContent = '‚òÅÔ∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...';
                btn.disabled = true;
                await uploadToGoogleDrive(blob, filename);
                // ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à - ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ï‡πà‡∏≠
                reopenCamera();
            } catch (error) {
                console.error('Upload failed:', error);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
