<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Layer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: #1a1a1a;
            aspect-ratio: 857 / 1200;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #previewCanvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #captureCanvas, #finalCanvas {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            padding: 14px 35px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper">
            <video id="video" autoplay playsinline></video>
            <canvas id="previewCanvas"></canvas>
            <canvas id="overlayCanvas"></canvas>
        </div>

        <canvas id="captureCanvas"></canvas>
        <canvas id="finalCanvas"></canvas>

        <div class="button-group" id="cameraButtons">
            <button class="btn-primary" id="startCamera">üìπ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
            <button class="btn-success" id="capture" disabled>üì∑ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
        </div>

        <div class="button-group" id="saveButtons" style="display: none;">
            <button class="btn-success" id="uploadDriveBtn">‚òÅÔ∏è Upload Drive</button>
            <button class="btn-success" id="saveBtn">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
            <button class="btn-primary" id="cancelBtn">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏ß‡∏¢ Web App URL ‡∏à‡∏≤‡∏Å Apps Script
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';
        
        const OVERLAY_IMAGE_URL = './images/overlay.png';
        const CANVAS_WIDTH = 857;
        const CANVAS_HEIGHT = 1200;

        let stream = null;
        let overlayImage = null;
        let capturedImage = null;

        const video = document.getElementById('video');
        const previewCanvas = document.getElementById('previewCanvas');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const captureCanvas = document.getElementById('captureCanvas');
        const finalCanvas = document.getElementById('finalCanvas');
        
        const previewCtx = previewCanvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const captureCtx = captureCanvas.getContext('2d');
        const finalCtx = finalCanvas.getContext('2d');

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = url;
            });
        }

        async function loadOverlayImage() {
            try {
                overlayImage = await loadImage(OVERLAY_IMAGE_URL);
                drawOverlay();
                return true;
            } catch (error) {
                console.error('Cannot load overlay:', error);
                return false;
            }
        }

        function drawOverlay() {
            if (!overlayImage) return;
            overlayCanvas.width = CANVAS_WIDTH;
            overlayCanvas.height = CANVAS_HEIGHT;
            overlayCanvas.style.display = 'block';
            overlayCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            overlayCtx.drawImage(overlayImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        }

        // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
        document.getElementById('startCamera').addEventListener('click', async () => {
            if (!overlayImage) return;

            try {
                const constraints = [
                    { video: { facingMode: 'user' } },
                    { video: { facingMode: 'user', width: { ideal: 720 }, height: { ideal: 1280 } } },
                    { video: { facingMode: 'environment' } },
                    { video: true }
                ];

                let success = false;
                let lastError = null;
                
                for (let i = 0; i < constraints.length; i++) {
                    try {
                        console.log(`Trying camera constraint ${i + 1}...`);
                        stream = await navigator.mediaDevices.getUserMedia(constraints[i]);
                        success = true;
                        console.log('‚úÖ Camera opened!');
                        break;
                    } catch (e) {
                        console.log(`‚ùå Constraint ${i + 1} failed:`, e.message);
                        lastError = e;
                    }
                }

                if (!success) {
                    throw lastError || new Error('Cannot access camera');
                }
                
                video.srcObject = stream;
                video.style.display = 'block';
                overlayCanvas.style.display = 'block';
                
                document.getElementById('startCamera').disabled = true;
                document.getElementById('capture').disabled = false;

            } catch (error) {
                console.error('Camera error:', error);
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ\n\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö:\n1. ‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á\n2. ‡πÄ‡∏õ‡∏¥‡∏î‡∏ú‡πà‡∏≤‡∏ô HTTPS\n3. ‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÅ‡∏≠‡∏û‡∏≠‡∏∑‡πà‡∏ô‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà');
            }
        });

        // ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ
        document.getElementById('capture').addEventListener('click', async () => {
            if (!video.videoWidth) return;

            document.getElementById('cameraButtons').style.display = 'none';

            try {
                captureCanvas.width = video.videoWidth;
                captureCanvas.height = video.videoHeight;
                captureCtx.drawImage(video, 0, 0);

                capturedImage = await loadImage(captureCanvas.toDataURL());

                video.style.display = 'none';
                previewCanvas.style.display = 'block';
                
                drawPreview();
                
                document.getElementById('saveButtons').style.display = 'flex';
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }

            } catch (error) {
                console.error('Capture error:', error);
                document.getElementById('cameraButtons').style.display = 'flex';
            }
        });

        function drawPreview() {
            if (!capturedImage || !overlayImage) return;

            previewCanvas.width = CANVAS_WIDTH;
            previewCanvas.height = CANVAS_HEIGHT;

            const scale = Math.max(CANVAS_WIDTH / capturedImage.width, CANVAS_HEIGHT / capturedImage.height);
            const scaledWidth = capturedImage.width * scale;
            const scaledHeight = capturedImage.height * scale;
            const x = (CANVAS_WIDTH - scaledWidth) / 2;
            const y = (CANVAS_HEIGHT - scaledHeight) / 2;

            previewCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            previewCtx.drawImage(capturedImage, x, y, scaledWidth, scaledHeight);
        }

        // ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏õ Google Drive ‡∏ú‡πà‡∏≤‡∏ô Apps Script
        document.getElementById('uploadDriveBtn').addEventListener('click', async () => {
            if (!capturedImage || !overlayImage) return;

            const btn = document.getElementById('uploadDriveBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚òÅÔ∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...';
            btn.disabled = true;

            try {
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
                finalCanvas.width = CANVAS_WIDTH;
                finalCanvas.height = CANVAS_HEIGHT;

                const scale = Math.max(CANVAS_WIDTH / capturedImage.width, CANVAS_HEIGHT / capturedImage.height);
                const scaledWidth = capturedImage.width * scale;
                const scaledHeight = capturedImage.height * scale;
                const x = (CANVAS_WIDTH - scaledWidth) / 2;
                const y = (CANVAS_HEIGHT - scaledHeight) / 2;

                finalCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                finalCtx.drawImage(capturedImage, x, y, scaledWidth, scaledHeight);
                finalCtx.drawImage(overlayImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

                // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô base64
                const imageData = finalCanvas.toDataURL('image/png');
                const filename = `photo-${Date.now()}.png`;

                // ‡∏™‡πà‡∏á‡πÑ‡∏õ Apps Script
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        image: imageData,
                        filename: filename
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‚úÖ\n\n‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå: zootopia\n‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå: ' + result.fileName);
                    reopenCamera();
                } else {
                    throw new Error(result.error || 'Upload failed');
                }

            } catch (error) {
                console.error('Upload error:', error);
                alert('‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‚ùå\n\n' + error.message);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ
        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!capturedImage || !overlayImage) return;

            finalCanvas.width = CANVAS_WIDTH;
            finalCanvas.height = CANVAS_HEIGHT;

            const scale = Math.max(CANVAS_WIDTH / capturedImage.width, CANVAS_HEIGHT / capturedImage.height);
            const scaledWidth = capturedImage.width * scale;
            const scaledHeight = capturedImage.height * scale;
            const x = (CANVAS_WIDTH - scaledWidth) / 2;
            const y = (CANVAS_HEIGHT - scaledHeight) / 2;

            finalCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            finalCtx.drawImage(capturedImage, x, y, scaledWidth, scaledHeight);
            finalCtx.drawImage(overlayImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            const saved = await trySaveImage();
            
            if (saved) {
                reopenCamera();
            }
        });

        async function trySaveImage() {
            const filename = `photo-${Date.now()}.png`;
            
            try {
                const dataUrl = finalCanvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                console.log('Saved via download link');
                
                await new Promise(resolve => setTimeout(resolve, 300));
                return true;
            } catch (e) {
                console.log('Download failed');
                return false;
            }
        }

        // ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å
        document.getElementById('cancelBtn').addEventListener('click', () => {
            reopenCamera();
        });

        async function reopenCamera() {
            document.getElementById('saveButtons').style.display = 'none';
            document.getElementById('cameraButtons').style.display = 'flex';
            
            previewCanvas.style.display = 'none';
            video.style.display = 'block';
            overlayCanvas.style.display = 'block';
            
            capturedImage = null;

            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                
                document.getElementById('startCamera').disabled = true;
                document.getElementById('capture').disabled = false;

            } catch (error) {
                console.error('Reopen camera error:', error);
                document.getElementById('startCamera').disabled = false;
                document.getElementById('capture').disabled = true;
            }
        }

        // ‡πÇ‡∏´‡∏•‡∏î overlay
        window.addEventListener('load', async () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á\n\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏ä‡πâ Chrome ‡∏´‡∏£‡∏∑‡∏≠ Safari');
                document.getElementById('startCamera').disabled = true;
                return;
            }

            overlayCanvas.width = CANVAS_WIDTH;
            overlayCanvas.height = CANVAS_HEIGHT;
            overlayCanvas.style.display = 'block';
            await loadOverlayImage();
        });
    </script>
</body>
</html>
